plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.security:spring-security-taglibs:5.7.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.69'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.6'
    implementation 'com.querydsl:querydsl-jpa:5.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.6'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.6'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.6'
    testImplementation 'org.springframework.security:spring-security-test:5.7.5'
    compileOnly 'com.querydsl:querydsl-apt:5.0.0'

    // 롬복 추가!
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.jig'
version = '0.0.1-SNAPSHOT'
description = 'blog'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
